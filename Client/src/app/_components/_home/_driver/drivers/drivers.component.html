<div class="example-container mat-elevation-z8">
  <div class="example-button-row">
    <mat-form-field class="filter-input">
      <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button class="add-input" mat-fab (click)="add()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
      <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
    </ng-container>

    <ng-container matColumnDef="subContractor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Contractor </th>
      <td mat-cell *matCellDef="let element"> {{element.subContractor }} </td>
    </ng-container>


    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver Name </th>
      <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
    </ng-container>

    <ng-container matColumnDef="nationalId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> National ID </th>
      <td mat-cell *matCellDef="let element"> {{element.nationalId }} </td>
    </ng-container>

    <ng-container matColumnDef="licenseType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> License Type </th>
      <td mat-cell *matCellDef="let element"> {{element.licenseType}} </td>
    </ng-container>

    <ng-container matColumnDef="licenseExpiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>License Expiry Date  </th>
      <td mat-cell *matCellDef="let element" [class.expiry]="element.licenseExpiryDate && currentDate.getDate() >= convert(element.licenseExpiryDate) "> {{element.licenseExpiryDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef> Show </th>
      <td mat-cell *matCellDef="let driver">
        <button mat-icon-button color="primary" (click)="show(driver)">
          <mat-icon aria-label="Show">remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="edit(element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
