<div class="container">
  <h3 mat-dialog-title>Delete Vendor</h3>

  <div mat-dialog-content>
    Name: {{data.name }}
    <p></p>
    Department: {{data.department | titlecase}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirmDelete()">Confirm Delete</button>
    <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancel</button>
  </div>
</div>
