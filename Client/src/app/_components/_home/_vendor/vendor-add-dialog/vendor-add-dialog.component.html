<div class="container">
  <h3 mat-dialog-title>Add Vendor</h3>

  <form autocomplete="off" class="mat-dialog-content" [formGroup]="addForm">

    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name">
        <mat-error *ngIf="errorHandling('name', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-margin">
      <label>Department: </label>
      <mat-radio-group formControlName="department">
        <mat-radio-button value="Fleet">Fleet</mat-radio-button>
        <mat-radio-button value="Technology">Technology</mat-radio-button>
      </mat-radio-group>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="save()" [disabled]="!addForm.valid">Save</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Cancele</button>
    </div>
  </form>
</div>
